<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Referrer" content="origin">
<meta name="description" content="kiva learning test">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
<title>Kiva - main</title>
<link rel="stylesheet" href="../css/swiper.min.css">
<link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div id="wrap">
  <div class="main_wrap"><!-- //prefix : main_wrap : 메인 -->
    <div class="inner">
      <a href="javscript:;" class="btn_home"><img src="../img/btn_home.png" alt="" /></a>
      <a href="javscript:;" class="btn_close"><img src="../img/btn_close.png" alt="" /></a>

      <div class="menu_board">
        <div class="menu">
          <button type="button" onclick="openCategory();">1 week</button>
          <button type="button" onclick="openCategory();">2 week</button>
          <button type="button" onclick="openCategory();">3 week</button>
          <button type="button" onclick="openCategory();">4 week</button>
          <button type="button">TEST</button>
        </div>
        <img class="bg" src="../img/main_menu.png" alt="" />
      </div>

      <div class="category_wrap">
        <a href="javascript:;" class="close_category" onclick="closeCategory();">X</a>
        <p class="week_num">1</p>
        <ul>
          <li>
            <a href="javascript:;"><img src="../img/main_category01.png" alt="Kiva Play" /></a>
            <strong>4</strong>
          </li>
          <li>
            <a href="javascript:;"><img src="../img/main_category02.png" alt="Phonics" /></a>
            <strong>7</strong>
          </li>
          <li>
            <a href="javascript:;"><img src="../img/main_category03.png" alt="Daily Talk" /></a>
            <strong>8</strong>
          </li>
        </ul>
        <img class="bg" src="../img/main_category.png" alt="" />
      </div>

      <div class="fish fish01"><img src="../img/fish01.png" alt="" /></div>
      <div class="fish fish02"><img src="../img/fish02.png" alt="" /></div>
      <div class="fish fish03"><img src="../img/fish03.png" alt="" /></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<!--this is a paid version script-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  TweenMax.to($(".fish.fish01"), 20, {left:"150%",ease:"none"});
  TweenMax.to($(".fish.fish02"), 10, {left:"150%",delay:5,ease:"none"});
  TweenMax.to($(".fish.fish03"), 25, {left:"150%",delay:8,ease:"none"});
});
</script>
</body>
</html>
