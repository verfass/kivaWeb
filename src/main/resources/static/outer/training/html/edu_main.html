<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Kiva - main</title>

<body>
<div id="wrap">

    <div class="inner">
      <h1 class="logo"><img src="../img/logo.png" alt="Kiva World" /></h1>

      <a href="javscript:;" class="btn_close"><img src="../img/btn_close.png" alt="" /></a>
      <a href="javscript:;" class="btn_youtube"><img src="../img/btn_youtube.png" alt="" /></a>

      <ul class="book_list">
        <li><a href="javscript:;"><img src="../img/book1.png" alt="BOOK 01" /></a></li>
        <li><a href="javscript:;"><img src="../img/book2.png" alt="BOOK 02" /></a></li>
        <li><a href="javscript:;"><img src="../img/book3.png" alt="BOOK 03" /></a></li>
        <li><a href="javscript:;"><img src="../img/book4.png" alt="BOOK 04" /></a></li>
        <li><a href="javscript:;"><img src="../img/book5.png" alt="BOOK 05" /></a></li>

        <li><a href="javscript:;"><img src="../img/book7.png" alt="BOOK 07" /></a></li>

        <li class="deactive"><a href="javscript:;"><img src="../img/book9.png" alt="BOOK 09" /></a></li>
        <li class="deactive"><a href="javscript:;"><img src="../img/book10.png" alt="BOOK 10" /></a></li>

        <li class="deactive"><a href="javscript:;"><img src="../img/book12.png" alt="BOOK 12" /></a></li>
      </ul>

      <div class="fish fish02"><img src="../img/fish02.png" alt="" /></div>
      <div class="fish fish03"><img src="../img/fish03.png" alt="" /></div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  TweenMax.to($(".fish.fish01"), 20, {left:"150%",ease:"none"});
  TweenMax.to($(".fish.fish02"), 10, {left:"150%",delay:5,ease:"none"});
  TweenMax.to($(".fish.fish03"), 25, {left:"150%",delay:8,ease:"none"});
});
</script>
